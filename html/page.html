<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>有人@你</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/page.css">
</head>
<body>
    <div class="page-chat">
        <div class="chat-top"></div>
        <div class="chat-wrapper clearfix">
            <ul class="chat-list clearfix fl">
            </ul>
            <ul class="chat-list clearfix fr">
            </ul>
        </div>
        <div class="chat-down" onclick="downClick()">
            <span></span><span></span><span></span><span></span>
        </div>
    </div>
    <script src="../js/reset.js"></script>
    <script src="../js/zepto.min.js"></script>
    <!--<script src="http://ossweb-img.qq.com/images/js/TGMobileShare/TGMobileShare.min.js"></script>-->
    <script>
        $(function(){

            $('.chat-wrapper').css({
                height : $(document).height() - $('.chat-top').height() - $('.chat-down').height()
            })

            $(document).on('touchstart','.page-chat .cur',function(){
                window.location.href = 'page2.html';
            })

            var chatData1 = [
                {
                    title:'一群有梦想的人',
                    content1:'<span style="color:red;">[有人@你]</span>',
                    time1:'12:11',
                    img : '../images/page/head/1.png',
                    class:'cur',
                    classify:'志同道合'
                },
                {
                    title:'客户爸爸',
                    content1:'这稿我们不是很喜欢，我们想要..',
                    time1:'8月21日',
                    content2:'在么？',
                    time2:'8月21日',
                    img : '../images/page/head/2.png',
                    classify:'客户'
                },
                {
                    title:'老板',
                    content1:'明天给我个报告',
                    time1:'8月20日',
                    content2:'这个季度的项目指标完成得怎么样啦？',
                    time2:'8月20日',
                    img : '../images/page/head/3.png',
                    classify:'boss'
                },
                {
                    title:'经理',
                    content1:'大气一点',
                    time1:'8月19日',
                    content2:'文案可能还要再优化一下',
                    time2:'8月19日',
                    img : '../images/page/head/4.png',
                    classify:'小boss'
                },
            ];
            var chatData2 = [

                {
                    title:'母后大人',
                    content1:'今天晚上又不回来吃饭吗',
                    time1:'17：37',
                    img : '../images/page/head/6.png',
                    classify:'家人'
                },
                {
                    title:'文件传输助手',
                    content1:'[图片]',
                    time1:'17:39',
                    content2:'[图片]',
                    time2:'17:39',
                    img : '../images/page/head/5.png',
                    classify:'系统'
                },

                {
                    title:'Tom',
                    content1:'你怎么还在加班啊！佩服佩服',
                    time1:'8月19日',
                    img : '../images/page/head/8.jpg',
                    classify:'坑比'
                },
                {
                    title:'Jame',
                    content1:'{动画表情}',
                    time1:'17:32',
                    content2:'{动画表情}',
                    time2:'17:32',
                    img : '../images/page/head/7.png',
                    classify:'朋友'
                },
                {
                    title:'AliBaby',
                    content1:'你最近关注新能源汽车了么？有个一电挺棒的诶，推荐你看看',
                    time1:'8月19日',
                    img : '../images/page/head/8.jpg',
                    classify:'同事'
                }
            ]
            function showChat(){
                $.each(chatData1,function(index, element){
                    var dom = '<li class="clearfix '+element.class+'">'+
                                '<div class="chat-content">'+
                                    '<div class="chat-cont-inner clearfix">' +
                                        '<p class="fl">'+element.content1+'</p>'+
                                        '<div class="fr">'+element.time1+'</div>'+
                                    '</div>'+
                                '</div>'+
                                '<div class="chat-li-down clearfix">' +
                                    '<div class="chat-img fl" style="background-image: url('+element.img+')"></div>'+
                                    '<div class="chat-right fr">' +
                                        '<h4>'+element.title+'</h4>'+
                                        '<p>'+element.classify+'</p>'+
                                    '</div>'+
                                '</div>'+
                            '</li>';
                    $('.chat-list:first-child').append(dom);
                    if(element.content2){
                        $('.chat-list:first-child .chat-content').eq(index).append('<div class="chat-cont-inner clearfix">' +
                        '<p class="fl">'+element.content2+'</p>'+
                        '<div class="fr">'+element.time2+'</div>'+
                        '</div>')
                    }
                    if(index == 0){
                        $('.chat-list li').eq(0).addClass('hong');
                    }
                })

                $.each(chatData2,function(index, element){
                    var dom = '<li class="clearfix '+element.class+'">'+
                            '<div class="chat-content">'+
                            '<div class="chat-cont-inner clearfix">' +
                            '<p class="fl">'+element.content1+'</p>'+
                            '<div class="fr">'+element.time1+'</div>'+
                            '</div>'+
                            '</div>'+
                            '<div class="chat-li-down clearfix">' +
                            '<div class="chat-img fl" style="background-image: url('+element.img+')"></div>'+
                            '<div class="chat-right fr">' +
                            '<h4>'+element.title+'</h4>'+
                            '<p>'+element.classify+'</p>'+
                            '</div>'+
                            '</div>'+

                            '</li>';
                    $('.chat-list:last-child').append(dom);
                    if(element.content2){
                        $('.chat-list:last-child .chat-content').eq(index).append('<div class="chat-cont-inner clearfix">' +
                                '<p class="fl">'+element.content2+'</p>'+
                                '<div class="fr">'+element.time2+'</div>'+
                                '</div>')
                    }
                })
            }

            showChat();
        })

        function downClick(){
            alert('真把这当成APP啦？')
        }

//            actName:'a20151127tgmsdemo' //点击流命名，用于统计分享量，专题一般采用目录名称如a20151029demo

    </script>
