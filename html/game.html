<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0;">
    <title>翻拍</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
    <div class="game-show">
        <div class="game-inner center-x">
            <div class="game-font center-x"></div>
            <div class="game-img center-x"></div>
            <div class="game-btn center-x" onclick="btnClick()"></div>
        </div>
        <div class="game-time" style="display: none;">
            <p class="game-time-inner center-xy">3</p>
        </div>
    </div>
    <ul class="cart-list clearfix center-y" style="opacity: 0;">
        <li class="outer" id="1">
            <div class="inner1"></div>
            <div class="inner2"></div>
        </li>
        <li class="outer" id="2">
            <div class="inner1"></div>
            <div class="inner2"></div>
        </li>
        <li class="outer" id="3">
            <div class="inner1"></div>
            <div class="inner2"></div>
        </li>
        <li class="outer" id="4">
            <div class="inner1"></div>
            <div class="inner2"></div>
        </li>
        <li class="outer" id="5">
            <div class="inner1"></div>
            <div class="inner2"></div>
        </li>
        <li class="outer" id="6">
            <div class="inner1"></div>
            <div class="inner2"></div>
        </li>
        <li class="outer" id="7">
            <div class="inner1"></div>
            <div class="inner2"></div>
        </li>
        <li class="outer" id="8">
            <div class="inner1"></div>
            <div class="inner2"></div>
        </li>
        <li class="outer" id="9">
            <div class="inner1"></div>
            <div class="inner2"></div>
        </li>
        <li class="outer" id="10">
            <div class="inner1"></div>
            <div class="inner2"></div>
        </li>
        <li class="outer" id="11">
            <div class="inner1"></div>
            <div class="inner2"></div>
        </li>
        <li class="outer" id="12">
            <div class="inner1"></div>
            <div class="inner2"></div>
        </li>
        <li class="outer" id="13">
            <div class="inner1"></div>
            <div class="inner2"></div>
        </li>
        <li class="outer" id="14">
            <div class="inner1"></div>
            <div class="inner2"></div>
        </li>
        <li class="outer" id="15">
            <div class="inner1"></div>
            <div class="inner2"></div>
        </li>
        <li class="outer" id="16">
            <div class="inner1"></div>
            <div class="inner2"></div>
        </li>
    </ul>
    <audio src="../music/bgm.wav" loop autoplay></audio>
    <audio src="" id="audio"></audio>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/reset.js"></script>
    <script>
        $(function(){
            let cartNum = 16;   //卡牌数量
            let contList = [0,0,0,0,0,1,1,1,2,2,3,3,5,5,6,6];   //数量

            for(var c=0; c<1000; c++){
                let num = parseInt(Math.random()*contList.length);
                let cNum = parseInt(Math.random()*cartNum);
                var li = $('.cart-list li').eq(cNum);
                if(!li.attr('cont') && li.attr('cont') != 0){
                    li.attr('cont',contList[num]);
                    li.addClass('had-cont');
                    //给不同的数字加不同的图片
                    var bgImg = '';
                    switch (contList[num]){
                        case 0:
                            bgImg = 'url(../images/game/yes.png)';
                            break;
                        case 1:
                            bgImg = 'url(../images/game/no1.png)';
                            break;
                        case 2:
                            bgImg = 'url(../images/game/no2.png)';
                            break;
                        case 3:
                            bgImg = 'url(../images/game/no3.png)';
                            break;
                        case 4:
                            bgImg = 'url(../images/game/no4.png)';
                            break;
                        case 5:
                            bgImg = 'url(../images/game/no5.png)';
                            break;
                        case 6:
                            bgImg = 'url(../images/game/no6.png)';
                            break;
                    }
                    li.children('.inner1').css({
                        backgroundImage : bgImg
                    })
                    contList.splice(num, 1);
                }
                //数字排满后，终止循环
                if($('.had-cont').length == 16){
                    console.log(c)
                    return false;
                }
            }
        })
        let cartSuccess = 0, cartError = 0, cartClick = 0;
        function btnClick(){
            $('.game-time').show();
            var time = 3;
            var timer = setInterval(function(){
                time--
                $('.game-time-inner').text(time);
                if(time == 0){
                    clearInterval(timer);
                    $('.game-show').hide();
                    $('.cart-list').animate({
                        opacity: 1
                    });
                    showCard()
                }
            },1000)

        }

        function showCard(){
            setTimeout(function(){
                //翻转
                $('.outer .inner1').animate({
                    rotateY : '-180deg'
                });
                $('.outer .inner2').animate({
                    rotateY : 0
                });
                var canClick = true;
                //绑定点击事件
                $(document).on('touchstart','.outer',function(){
                    var that = $(this), cont=that.attr('cont');

                    if(canClick) {
                        //只能翻一次
                        if (!that.hasClass('on')) {
                            that.addClass('on');
                            that.children('.inner1').animate({
                                rotateY: '0'
                            });
                            that.children('.inner2').animate({
                                rotateY: '-180deg'
                            });
                            $('#audio').attr('src','../music/ka.ogg');
                            $('#audio')[0].play();
                        };

                        if (cont == 0) {
                            cartSuccess++
                            if (cartSuccess == 5) {
                                canClick = false;
                                setTimeout(function(){
                                    alert('ye!');
                                    openWindow(2);
                                },500)
                                return;
                            }
                        } else {
                            cartError++
                            if (cartError == 3) {
                                setTimeout(function(){
                                    alert('error!');
                                    openWindow(0);
                                },500)
                                canClick = false;
                                return;
                            }
                        }
                        cartClick++
                        if(cartClick == 6){

                            canClick = false;
                            setTimeout(function(){
                                alert('机会用完了哟');
                                openWindow(1);
                            },500)
                        }
                    }
                })

            },1500)
        }

        function openWindow(num){
            window.location.href = 'result.html?num='+num;
        }
    </script>
</body>
</html>
