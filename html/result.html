<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>你翻身了么？</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <!--<link rel="stylesheet" href="../css/animate.min.css">-->
    <link rel="stylesheet" href="../css/result.css">
</head>
<body>
    <ul class="result-list">
        <li class="li-one">
            <div class="font-top center-x"></div>
            <div class="fish center-x li-content">
                <div class="font-wrapper">
                    <div class="font"></div>
                    <div class="line"></div>
                </div>
            </div>
        </li>
        <li class="li-two">
            <div class="font-top center-x"></div>
            <div class="peoples center-x li-content"></div>
        </li>
        <li class="li-three">
            <div class="font-top center-x"></div>
            <div class="fish center-x li-content"></div>
        </li>
        <div class="btn center-x"></div>
        <audio src="" autoplay id="audio"></audio>
    </ul>

    <script src="../js/zepto.min.js"></script>
    <script src="../js/reset.js"></script>
    <script src="../js/imgLoad.js"></script>
    <script>
        $(function(){

            var musicList = ['shibai.wav','benpao.wav','le.wav','xiu.wav'];
            var audio = document.getElementById('audio');


            var num = getQueryString('num');
            console.log(num)
            $('.result-list li').eq(num).addClass('cur');

            if(num == 0){
                var x = 0;
                setTimeout(function(){
                    setInterval(function(){
                        x++
                        $('.li-one .fish').css({
                            'transform':'translateX(-50%) rotateY('+ (x%2)*360 +'deg)'
                        })
                    },2000)
                },2000)
            }
            jointSrc(musicList[num]);
            document.documentElement.addEventListener('touchstart',function(){
                jointSrc(musicList[num]);
            })
            document.addEventListener("WeixinJSBridgeReady", function () {
//                document.getElementById('bgmAudio').play();
                jointSrc(musicList[num]);
            }, false);


            $('.btn').click(function(){
                $('.btn').addClass('l-r');
               jointSrc(musicList[3]);
                setTimeout(function(){
                    $('.btn').removeClass('l-r');
                },500)
            })

            function jointSrc(music){
                if(!music) return;
                var src = '../music/'+music;
                audio.currentTime = 0;
                audio.src = src;
                audio.play();
            }

        })
    </script>
</body>
</html>
